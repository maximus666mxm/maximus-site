<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Maximus ($MXM)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0c0c0f;
      --card:#121216;
      --muted:#c9c9cf;
      --text:#f5f5f7;
      --red:#e0362d;
      --button:#1f1f25;
      --ring: rgba(224,54,45,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1000px 600px at 65% -10%, rgba(224,54,45,.15), transparent 60%),
                  linear-gradient(180deg, #0c0c0f 0%, #0a0a0c 100%);
      color:var(--text);
      line-height:1.6;
    }
    .wrap{
      max-width:1440px;
      margin:32px auto;
      padding:0 16px;
    }
    .card{
      position:relative;
      background: var(--card);
      border-radius:20px;
      overflow:hidden;
      box-shadow: 0 20px 50px rgba(0,0,0,.45);
      padding:28px;
      isolation:isolate;
      min-height: 520px;
    }
    /* background image on the right */
    .card::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(90deg, rgba(12,12,15,0.95) 0%, rgba(12,12,15,0.8) 35%, rgba(12,12,15,0.2) 60%, rgba(12,12,15,0.0) 75%),
        url('assets/hero.jpg') right center / cover no-repeat;
      z-index:-1;
    }
    header{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:18px;
    }
    .brand-mark{
      width:40px; height:40px; border-radius:8px; display:grid; place-items:center;
      background:#1b1b21;
      border:1px solid #24242a;
      font-weight:900;
      letter-spacing:.5px;
    }
    .headline{
      position:absolute;
      right:24px;
      top:24px;
      max-width: 320px;
      text-align:right;
      font-weight:900;
      font-size: clamp(22px, 3.2vw, 36px);
      line-height:1.05;
      color:var(--red);
      text-transform:uppercase;
      filter: drop-shadow(0 4px 10px rgba(224,54,45,.15));
    }
    .actions{
      display:flex; gap:12px; flex-wrap:wrap;
      margin:12px 0 22px;
    }
    .btn{
      appearance:none; border:0; cursor:pointer;
      padding:12px 18px; border-radius:999px;
      font-weight:700; letter-spacing:.2px;
      display:inline-flex; align-items:center; gap:10px;
      text-decoration:none; color:#fff; transition: transform .04s ease, box-shadow .2s ease;
      box-shadow: 0 6px 20px rgba(0,0,0,.35);
    }
    .btn:active{ transform: translateY(1px); }
    .btn-red{ background: var(--red); }
    .btn-dark{ background: var(--button); border:1px solid #2a2a31; }
    .section{
      max-width: 540px;
      background: rgba(18,18,22,.6);
      border:1px solid #23232a;
      border-radius:16px;
      padding:18px 18px;
      backdrop-filter: blur(4px);
    }
    h2{ margin:0 0 10px; font-size:26px; line-height:1.15; }
    ul{ margin:0; padding-left:20px; }
    li{ margin: 6px 0; }
    .muted{ color: var(--muted); }
    .solana{
      display:flex; align-items:center; gap:10px; margin-top:14px; font-weight:600;
    }
    /* simple CSS Solana-esque icon */
    .sol-icon{ width:22px; height:18px; position:relative; }
    .sol-icon::before, .sol-icon::after, .sol-mid{
      content:""; position:absolute; left:0; right:0; height:6px; border-radius:2px;
      background: linear-gradient(90deg, #94f9e3, #6d86ff);
      box-shadow: 0 0 10px rgba(148,249,227,.4);
    }
    .sol-icon::before{ top:0; transform:skewX(-12deg); }
    .sol-mid{ top:6px; transform:skewX(-12deg); }
    .sol-icon::after{ bottom:0; transform:skewX(-12deg); }
    .totals{
      margin-top:18px;
      padding:18px;
      border-radius:16px;
      background:#0f0f13;
      border:1px dashed #2a2a33;
      max-width:100%;
    }
    .totals h3{ margin:0 0 8px; font-size:22px; }
    .small{ font-size:14px; }
    @media (max-width: 800px){
      .card{ padding:22px; min-height: 620px; }
      .headline{ position:static; text-align:left; margin-bottom:12px; }
      .card::after{
        background:
          linear-gradient(180deg, rgba(12,12,15,0.9) 0%, rgba(12,12,15,0.6) 50%, rgba(12,12,15,0) 85%),
          url('assets/hero.jpg') center 15% / cover no-repeat;
      }
      .section, .totals{ max-width:100%; }
    }
    .btn-green {
background-color: #00ff85; /* Vert Jupiter */
color: black;
}
.btn-green:hover {
background-color: #00cc6a; /* Vert plus foncé au survol */
}
.hero-image {
width: 100%;
height: auto;
max-height: 95vh; /* limite la hauteur à 85% de l'écran */
object-fit: contain;
display: block;
}
.hero-container {
position: relative; /* permet aux boutons de se positionner par rapport à l'image */
}
/* Conteneur des boutons */
.button-group {
position: absolute;
top: 92%; /* place les boutons juste au bas de l'image */
left: 50%;
transform: translateX(-50%);
display: flex;
gap: 10px;
z-index: 2;
}

.button-group .btn {
font-size: 14px; /* texte plus petit */
padding: 6px 14px; /* boutons plus compacts */
}

/* Version mobile */
@media (max-width: 768px) {
.button-group {
top: 95%;
flex-direction: column;
align-items: center;

}
  /* Bouton Telegram */
.btn-blue {
background-color: #0a84ff; /* Bleu Telegram */
color: #fff;
}
.btn-blue:hover {
background-color: #006edc; /* Bleu plus foncé */
}

/* Bouton Copy */
.btn-copy {
margin-left: 8px;
background-color: #555;
color: #fff;
border-radius: 6px;
padding: 4px 10px;
cursor: pointer;
}
.btn-copy:hover {
background-color: #777;
}
  </style>
</head>
<body>
<div class="hero-container">
<!-- Image principale -->
<img src="assets/hero.jpg" alt="Maximus Banner" class="hero-image">

<!-- Boutons -->
<div class="button-group">
<!-- DEXTools -->
<!-- DEXTools -->
<a class="btn btn-red"
   href="https://www.dextools.io/app" target="_blank">
   View on DEXTools</a>

<!-- Twitter -->
<a class="btn btn-red"
   href="https://twitter.com/maximusmxm" target="_blank">
   Follow on X</a>

<!-- Telegram -->
<a class="btn btn-red"
   href="https://t.me/maximusarenamxmchat" target="_blank">
   Join Telegram</a>

<!-- Raydium -->
<a class="btn btn-raydium"
   href="https://raydium.io/swap/?inputMint=sol&outputMint=3LwUJxByVuLcVC9T6GXaQ8etgB1XQz7wTMSzUeSscnmw&referrer=DbDQQ9mvppGjpQPrN4HsvddDvTExSccAsvvgZWjEx7Zx
   Buy on Raydium</a>

<!-- Whitepaper -->
<a class="btn btn-whitepaper"
   href="whitepaper.html" target="_blank">
   Whitepaper</a>
</div>
  
<div style="text-align:center; margin-top:20px;">
<p style="color:#fff; font-size:14px;">
Contract: <code id="tokenAddress">3LwUJxByVuLcVC9T6GXaQ8etgB1XQz7wTMSzUeSscnmw</code>
<button class="btn btn-dark btn-copy" onclick="copyToken()" style="margin-left:10px;">Copy</button>
</p>
</div>

<script>
function copyToken() {
const text = document.getElementById('tokenAddress').innerText.trim();
navigator.clipboard.writeText(text).then(() => {
const btn = document.querySelector('.btn-copy');
const old = btn.textContent;
btn.textContent = 'Copied!';
setTimeout(() => { btn.textContent = old; }, 1500);
});
}
</script>
</body>
