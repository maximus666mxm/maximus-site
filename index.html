<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maximus ($MXM)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">

  <style>
    /* ==== Variables couleurs ==== */
    :root {
      --bg: #0c0c0f;
      --card: #121216;
      --muted: #c9c9cf;
      --text: #f5f5f7;
      --red: #e0362d;
      --button: #1f1f25;
      --ring: rgba(224,54,45,.35);
    }

    /* ==== Reset & Base ==== */
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #0a0a0a;
      color: var(--text);
      line-height: 1.6;
    }

    /* ==== HERO IMAGE ==== */
    .hero-container {
      position: relative;
      max-width: 1300px;
      margin: 0 auto;
    }
    .hero-image {
      display: block;
      width: 100%;
      height: auto;
      max-height: 95vh;
      object-fit: contain;
    }

    /* ==== Contract overlay ==== */
    .address-overlay {
      position: absolute;
      left: 50%;
      top: 2%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 14px;
      font-weight: 700;
      background: rgba(0,0,0,0.35);
      padding: 4px 10px;
      border-radius: 6px;
      z-index: 3;
    }
    .btn-copy {
      margin-left: 10px;
      background: #555;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 4px 10px;
      cursor: pointer;
    }
    .btn-copy:hover { background: #777; }

    /* ==== Buttons group ==== */
    .button-group {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 2%;
      display: flex;
      gap: 8px;
      flex-wrap: nowrap;
      justify-content: center;
      z-index: 2;
    }
    .btn {
      font-weight: 600;
      padding: 5px 10px;
      border-radius: 4px;
      text-decoration: none;
      display: inline-block;
      min-width: 100px;
      front-size:12.5px;
      text-align: center;
      border: 1px solid transparent;
      box-shadow: 0 1px 2px rgba(0,0,0,.25);
      backdrop-filter: blur(2px);
    }
    .btn-red { background: #c40000; color:#fff; }
    .btn-dark { background: #000; color:#fff; }
    .btn-raydium { background: linear-gradient(90deg,#2E00F9,#7D2AE8); color:#fff; }
    .btn-whitepaper { background:#fff; color:#000; border:2px solid #ccc; }

    /* ==== Responsive ==== */
    @media (max-width: 820px) {
      .address-overlay {
        position: static;
        transform: none;
        margin: 10px auto 0;
        display: inline-block;
      }
      .button-group {
        position: static;
        transform: none;
        margin: 12px auto;
      }
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <div class="hero-container">
    <img src="assets/hero.jpg" alt="Maximus Bull Gladiator AI" class="hero-image">

    <!-- Adresse + Copy -->
    <div class="address-overlay">
      Contract:
      <code id="tokenAddress">3LwUJxByVuLCV9T6GxaQ8etgB1XQz7wTMtS2UeSscnmx</code>
      <button class="btn-copy" onclick="copyToken()">Copy</button>
    </div>

    <!-- Boutons -->
    <div class="button-group">
  <!-- X -->
  <a href="https://twitter.com/maximusmxm" target="_blank" class="btn btn-dark">Follow on X</a>

  <!-- Telegram -->
  <a href="https://t.me/maximusarenamxmchat" target="_blank" class="btn btn-red">Join Telegram</a>

  <!-- Buy (provisoire via Jupiter si Raydium ne marche pas encore) -->
  <a href="https://jup.ag/swap/SOL-3LwUJxByVuLCV9T6GxaQ8etgB1XQz7wTMTs2UeSscnmx"
     target="_blank" class="btn btn-raydium">Buy on Raydium</a>

  <!-- Whitepaper -->
  <a href="whitepaper.html" target="_blank" class="btn btn-whitepaper">Whitepaper</a>
</div>
  </div>

  <!-- Script copy -->
  <script>
    function copyToken(){
      const text = document.getElementById('tokenAddress').innerText.trim();
      navigator.clipboard.writeText(text).then(() => {
        const btn = document.querySelector('.btn-copy');
        const old = btn.textContent;
        btn.textContent = 'Copied!';
        setTimeout(() => { btn.textContent = old; }, 1200);
      });
    }
  </script>
</body>
</html>
